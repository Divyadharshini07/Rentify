<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<style>
    select {
        background-color: white;
        border-radius: 5px;
        border: none;
        padding: 12px 15px;
        margin: 8px 0;
        width: 100%;
    }
</style>
<body style="margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f3f4f6;">
    <div style="width: 300px; border-radius: 7px; background: #6cbbb3fc; border-radius: 16px; box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); backdrop-filter: blur(7.3px); -webkit-backdrop-filter: blur(7.3px); border: 1px solid rgba(240, 169, 153, 0.27); padding: 20px;">
        <h1 style="font-size: 32px; font-weight: bold; color: rgb(172, 150, 150); margin-bottom: 20px; text-align: center;">Register</h1>
        <input type="text" id="firstname" style="width: 100%; height: 40px; margin-bottom: 10px; padding: 5px; border: 1px solid #ccc; border-radius: 5px;" placeholder="Firstname">
        <input type="text" id="lastname" style="width: 100%; height: 40px; margin-bottom: 10px; padding: 5px; border: 1px solid #ccc; border-radius: 5px;" placeholder="Lastname">
        <input type="email" id="email" style="width: 100%; height: 40px; margin-bottom: 10px; padding: 5px; border: 1px solid #ccc; border-radius: 5px;" placeholder="Email">
        <input type="password" id="password" style="width: 100%; height: 40px; margin-bottom: 10px; padding: 5px; border: 1px solid #ccc; border-radius: 5px;" placeholder="Password">
        <select id="role">
            <option value="Buyer">Buyer</option>
            <option value="Seller">Seller</option>
        </select>
        <button id="signup-btn" style="width: 100%; height: 42px; margin-bottom: 10px; background-color: #a97a53; color: white; font-size: 18px; font-weight: bold; border: none; border-radius: 5px;">Register</button>
        <p style="font-size: 13px; color: black; text-align: center; margin-top: 20px; margin-bottom: 20px;">
            <span>Already have an account?</span><br>
            <a href="login.html" style="font-weight: bold; color: black; text-decoration: none;">Login</a>
        </p>
    </div>
    <script>
        document.getElementById('signup-btn').addEventListener('click', function() {
            const firstname = document.getElementById('firstname').value;
            const lastname = document.getElementById('lastname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            if (firstname && lastname && email && password && role) {
                const user = { firstname, lastname, email, password, role };
                localStorage.setItem(email, JSON.stringify(user));
                alert('Registration successful!');
                window.location.href = 'login.html';
            } else {
                alert('Please fill in all fields');
            }
        });
    </script>
</body>
</html>
