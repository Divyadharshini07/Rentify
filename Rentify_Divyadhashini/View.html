<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Property</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h3 {
            text-align: center;
            color: #333333;
        }
        .property-details {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #5E5DF0;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .property-details h3 {
            margin-bottom: 10px;
            color: #5E5DF0;
        }
        .property-details p {
            margin: 0;
            color: #666666;
        }
        .button {
            background: #5E5DF0;
            border-radius: 5px;
            color: #FFFFFF;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            padding: 12px 24px;
            text-align: center;
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: #8de3e4;
            color: #333333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Property Details</h1>
        <div class="property-details">
            <h5>Address</h5>
            <p>123 Main St, Chennai, Tamil Nadu</p>
            <h5>Area</h5>
            <p>Ramapuram</p>
            <h5>Zip</h5>
            <p>600000</p>
            <h5>College</h5>
            <p>SRM University</p>
            <h5>Nearby Hospitals</h5>
            <p>Miot International</p>
            <h5>No. of Bedrooms</h5>
            <p>2</p>
            <h5>No. of Bathrooms</h5>
            <p>2</p>
        </div>
        <a href="#" class="button" id="backBtn">Back</a>
    </div>
    <script>
        // Smooth scroll to top when clicking the "Back" button
        document.getElementById('backBtn').addEventListener('click', function(event) {
            event.preventDefault();
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
