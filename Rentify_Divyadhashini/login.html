<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body style="margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f3f4f6;">
    <div style="width: 300px; border-radius: 7px; background: #6cbbb3fc; border-radius: 16px; box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); backdrop-filter: blur(7.3px); -webkit-backdrop-filter: blur(7.3px); border: 1px solid rgba(240, 169, 153, 0.27); padding: 20px;">
        <h1 style="font-size: 32px; font-weight: bold; color: rgb(0, 0, 0); margin-bottom: 20px; text-align: center;">Login</h1>
        <input type="email" id="email" style="width: 100%; height: 40px; margin-bottom: 10px; padding: 5px; border: 1px solid #ccc; border-radius: 5px;" placeholder="E-mail">
        <input type="password" id="password" style="width: 100%; height: 40px; margin-bottom: 10px; padding: 5px; border: 1px solid #ccc; border-radius: 5px;" placeholder="Password">
        <button id="login-btn" style="width: 100%; height: 42px; margin-bottom: 10px; background-color: #a97a53; color: white; font-size: 18px; font-weight: bold; border: none; border-radius: 5px;">Login</button>
        <p style="font-size: 13px; color: black; text-align: center; margin-top: 20px; margin-bottom: 20px;">
            <span>Don't have an account?</span><br>
            <a href="register.html" style="font-weight: bold; color: black; text-decoration: none;">Register</a>
        </p>
    </div>
    <script>
        document.getElementById('login-btn').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                const user = JSON.parse(localStorage.getItem(email));
                if (user && user.password === password) {
                    alert('Login successful!');
                    if (user.role === 'Buyer') {
                        window.location.href = 'buyer_dashboard.html';
                    } else if (user.role === 'Seller') {
                        window.location.href = 'seller_dashboard.html';
                    }
                } else {
                    alert('Invalid email or password');
                }
            } else {
                alert('Please fill in all fields');
            }
        });
    </script>
</body>
</html>
