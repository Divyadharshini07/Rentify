<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Update</title>
<link rel="stylesheet" href="style.css">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background: #47296b;
  color: #ecf0f1;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 1200px;
  margin: 40px auto;
  padding: 20px;
}

header {
  text-align: center;
  margin-bottom: 20px;
}

header h1 {
  font-size: 36px;
  color: #ecf0f1;
}

/* Property List */
.property-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
}

/* Property Item */
.property-item {
  background-color: #34495e;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s;
}

.property-item:hover {
  transform: scale(1.05);
}

.property-item img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.property-item .details {
  padding: 15px;
}

.property-item h4 {
  margin: 0;
  font-size: 22px;
  color: #ecf0f1;
}

.property-item p {
  font-size: 14px;
  color: #bdc3c7;
  margin: 10px 0 15px;
}

/* Actions */
.actions {
  display: flex;
  justify-content: space-between;
  gap: 10px;
}

.actions button {
  flex-grow: 1;
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 5px;
  transition: background 0.3s, transform 0.3s;
}
.actions .edit-btn {
  background-color: #3498db;
  color: white;
}
.actions .view-btn{
    background-color: green;
    color: white;
}
.actions .delete-btn {
  background-color: #e74c3c;
  color: white;
}

.actions button:hover {
  transform: translateY(-2px);
}
.actions button:hover {
  transform: translateY(-2px);
}

.actions button i {
  font-size: 18px;
}

</style>
</head>
<body>

<div class="container">
  <!-- Header -->
  <header>
    <h1>Properties for Sale</h1>
  </header>

  <!-- Property List -->
  <div class="property-list">
    <div class="property-item">
      <img src="assets/h1.jpeg" alt="Property 1" style="height: 250px;">
      <div class="details">
        <h4>Property 1</h4>
        <p>Beautiful property located in a prime area with stunning views.</p>
        <div class="actions">
          <button class="edit-btn" onclick="editProperty(3)"><i class="fa fa-edit"></i> Update</button>
          <button class="view-btn" onclick="viewProperty(3)"><i class="fa fa-eye"></i> View</button>
          <button class="delete-btn" onclick="deleteProperty(3)"><i class="fa fa-trash"></i> Delete</button>
        </div>
      </div>
    </div>
    <div class="property-item">
      <img src="assets/h2.jpeg" alt="Property 2" style="height: 250px;">
      <div class="details">
        <h4>Property 2</h4>
        <p>Luxurious property with modern amenities and beautiful architecture.</p>
        <div class="actions">
         <button class="edit-btn" onclick="editProperty(3)"><i class="fa fa-edit"></i> Update</button>
         <button class="view-btn" onclick="viewProperty(3)"><i class="fa fa-eye"></i> View</button>
          <button class="delete-btn" onclick="deleteProperty(3)"><i class="fa fa-trash"></i> Delete</button>
        </div>
      </div>
    </div>
    <div class="property-item">
      <img src="assets/h3.jpeg" alt="Property 3" style="height: 250px;">
      <div class="details">
        <h4>Property 3</h4>
        <p>Charming property in a serene location, perfect for families.</p>
        <div class="actions">
          <button class="edit-btn" onclick="editProperty(3)"><i class="fa fa-edit"></i> Update</button>
          <button class="view-btn" onclick="viewProperty(3)"><i class="fa fa-eye"></i> View</button>
          <button class="delete-btn" onclick="deleteProperty(3)"><i class="fa fa-trash"></i> Delete</button>
        </div>
      </div>
    </div>
    <!-- Add more properties as needed -->
  </div>
</div>

</body>
<script>
function editProperty(id) {
  // Placeholder function for editing a property
  alert('Edit Property ' + id);
}

function deleteProperty(id) {
  // Placeholder function for deleting a property
  if (confirm('Are you sure you want to delete Property ' + id + '?')) {
    alert('Property ' + id + ' deleted');
    // Code to delete the property
  }
}
</script>

</html>
